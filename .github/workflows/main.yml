name: build navi-home

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -o navi-home-linux-amd64 .

      - name: Build Linux arm64
        run: |
          GOOS=linux GOARCH=arm64 go build -o navi-home-linux-arm64 .

      - name: Build Windows amd64
        run: |
          GOOS=windows GOARCH=amd64 go build -o navi-home-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            navi-home-linux-amd64
            navi-home-linux-arm64
            navi-home-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}